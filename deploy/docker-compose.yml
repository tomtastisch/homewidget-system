services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV=dev
      - HW_PROFILE=dev
      - DATABASE_URL=sqlite:////app/data/homewidget.db
    volumes:
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../mobile
      dockerfile: Dockerfile.web
      args:
        - EXPO_PUBLIC_API_BASE_URL=http://localhost:8000
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend_data:
